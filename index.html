<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1 class="container text-center py-2">TO-DO List</h1>
    <div class="container p-3">
        <form action="" class="" id="taskForm" name="task_form">
          <div class="form-row" >
            <div class="col col-10 input-group-lg">
              <input type="text" id="newTask" name="newTask" class="form-control" placeholder="Add your new task ..."/>
            </div>
            <div class="col">
              <button type="button" id="addBtn" class="btn btn-lg btn-primary"> Add</button>
            </div> 
          </div>
        </form>
    </div>
    
  <!--Fancy Table is unecessary now-->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Time Created</th>
                <th scope="col">Description</th>
                <th scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody id="result">
            </tbody>
          </table>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
